<div class="popular_cities_block">
  <div class="cities_weather" *ngIf="weatherData.length">
    <app-pouplar-city
      *ngFor="let data of weatherData"
      [weatherData]="data"
    ></app-pouplar-city>
  </div>
  <div class="search_ciry">
    <label for="city-input">City</label>
    <input [(ngModel)]="cityName" type="text" id="city-input" />
    <button id="search_button" (click)="onSearchClick()">Search</button>
  </div>
</div>
